<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="intro-screen">
            <img src="<%=require("./assets/images/title-screen-logo.png")%>"
            alt="">
            <button>START</button>
        </div>
        <main>
            <div class="player-stats">
                <div>
                    <img class="player-icon" src=
                    "<%=require("./assets/images/pirate.svg")%>" />
                    <div class="ship-lives">
                        <img class="ship-life-1" src=
                        "<%=require("./assets/images/ship-lives.svg")%>" /> <img
                        class="ship-life-2" src=
                        "<%=require("./assets/images/ship-lives.svg")%>" /> <img
                        class="ship-life-3" src=
                        "<%=require("./assets/images/ship-lives.svg")%>" /> <img
                        class="ship-life-4" src=
                        "<%=require("./assets/images/ship-lives.svg")%>" /> <img
                        class="ship-life-5" src=
                        "<%=require("./assets/images/ship-lives.svg")%>" />
                    </div>
                </div>
                <div>
                    <img class="player-icon" src=
                    "<%=require("./assets/images/pirate-enemy.svg")%>" />
                    <div class="ship-lives">
                        <img class="ship-life-enemy-1" src=
                        "<%=require("./assets/images/ship-lives.svg")%>" /> <img
                        class="ship-life-enemy-2" src=
                        "<%=require("./assets/images/ship-lives.svg")%>" /> <img
                        class="ship-life-enemy-3" src=
                        "<%=require("./assets/images/ship-lives.svg")%>" /> <img
                        class="ship-life-enemy-4" src=
                        "<%=require("./assets/images/ship-lives.svg")%>" /> <img
                        class="ship-life-enemy-5" src=
                        "<%=require("./assets/images/ship-lives.svg")%>" />
                    </div>
                </div>
            </div>
            <div class="player-boards">
                <div class="player-one-board" data-board="1"></div>
                <div class="player-two-board" data-board="2"></div>
            </div>
        </main>
    </body>
    <dialog class="ship-staging-screen">
        <header>Arrange your fleet, Captain!</header>
        <div class="player-staging-board" data-board="1"></div>
        <div class="ship-choices">
            <button data-value="ship" data-ship="Carrier">Carrier</button>
            <button data-value="ship" data-ship="Battleship">Battleship</button>
            <button data-value="ship" data-ship="Cruiser">Cruiser</button>
            <button data-value="ship" data-ship="Submarine">Submarine</button>
            <button data-value="ship" data-ship="Destroyer">Destroyer</button>
            <div class="ship-orientation-choice">
                <button data-value="orientation"></button>
            </div>
        </div>

        <button data-function="start-game"></button>
    </dialog>
    <audio class="sword-clash" src="./assets/sfx/sword-clash.mp3"></audio>
</html>
